		function disableselect(e){

		return false
		}

		function reEnable(){
		return true
		}

		if (typeof document.onselectstart!="undefined")
		document.onselectstart=new Function ("return false")
		else{
		document.onmousedown=disableselect
		document.onmouseup=reEnable
		}

	<script type="text/javascript">
		$(document).ready(QWin.init);
		$(function() {			
			$( "#hx-index-1-tabs" ).tabs({
			event: "mouseover",
			show: { effect: "fade", duration: 0 }
			});
			$( "#hx-index-2-tabs" ).tabs({
			event: "mouseover",
			show: { effect: "fade", duration: 0 }
			});
			$( "#business-menu" ).menu({
				width: 125,
				position: { my: "right top", at: "right bottom" },
				icons: {submenu: "icons ui-icon-business-item ui-icon-whitedown"}
			});

		    // 把要操作的对象先获取到
		    var topbanner = $('.top-wrapper');

			var size=$(".top-wrapper dd").size();
			for(var i=1; i<=size; i++){
				var li="<li></li>";
				$(".dd-nav").append(li);
			}
			//手动控制轮播图
			$(".top-wrapper dd").eq(0).show();
			$(".dd-nav li").eq(0).addClass("active")
			$(".dd-nav li").mouseover(function(){
				$(this).addClass("active").siblings().removeClass("active");
				var index=$(this).index();
				i=index;
				$(".top-wrapper dd").eq(index).stop().show().siblings().stop().hide();
			});
			//自动轮播
			var i=0;
			var t=setInterval(move,5000);
			//核心向左运动函数
			function moveL(){
				i--;
				if(i==-1){
					i=size-1;
				}
				$(".dd-nav li").eq(i).addClass("active").siblings().removeClass("active");
				$(".top-wrapper dd").eq(i).show().siblings().hide();
			}
			//核心向右运动函数
			function move(){
				i++;
				if(i==size){
					i=0;
				}

				$(".dd-nav li").eq(i).addClass("active").siblings().removeClass("active");
				$(".top-wrapper dd").eq(i).fadeIn().siblings().fadeOut();
			}

			//左边按钮点击事件
			$(".top-wrapper .dd-left").click(function(){
				moveL();
			})
			//右边按钮点击事件
			$(".top-wrapper .dd-right").click(function(){
				move()
			})
			//定时器的开始于结束
			$(".top-wrapper").hover(function(){
				clearInterval(t)
			},function(){
				t=setInterval(move,5000);
			})

		});

	</script>
